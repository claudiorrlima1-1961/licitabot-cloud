<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Upload de PDFs ‚Äî Licitabot</title>
  <style>
    :root{
      --bg:#f5f7fa; --card:#fff; --txt:#0f172a; --muted:#475569;
      --btn:#0b3d5c; --btn2:#0e7490; --ok:#166534; --err:#991b1b;
      --chip:#e2e8f0;
    }
    html,body{height:100%;margin:0}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      background:var(--bg); color:var(--txt);
      display:flex; align-items:flex-start; justify-content:center; padding:24px;
    }
    .wrap{width:100%; max-width:980px}
    .tabs{
      display:flex; gap:16px; margin-bottom:18px; flex-wrap:wrap;
    }
    .tab{
      background:#e8eef6; border-radius:16px; padding:16px 22px; display:flex; align-items:center; gap:10px;
      box-shadow:0 8px 20px rgba(0,0,0,.06);
    }
    .tab b{font-size:18px}
    .card{
      background:var(--card); border-radius:20px; box-shadow:0 12px 30px rgba(0,0,0,.10);
      padding:26px;
    }
    h1{margin:2px 0 10px; font-size:32px; color:#0b2942}
    p.sub{margin:0 0 18px; color:var(--muted)}
    .row{display:flex; gap:12px; margin:10px 0; flex-wrap:wrap}
    input[type=password]{flex:1; min-width:240px; padding:12px 14px; border-radius:12px; border:1px solid #cbd5e1}
    input[type=file]{flex:1; min-width:240px; padding:10px; border-radius:12px; border:1px solid #cbd5e1; background:#fff}
    button{
      background:var(--btn); color:#fff; border:none; padding:12px 18px; border-radius:12px; font-weight:700; cursor:pointer
    }
    button:hover{filter:brightness(1.05)}
    .muted{color:var(--muted); font-size:14px; margin-top:18px}
    #status{margin-top:12px; font-size:14px}
    .ok{color:var(--ok)} .err{color:var(--err)}
    .list{
      margin-top:18px; padding-top:14px; border-top:1px dashed #cbd5e1;
      display:grid; grid-template-columns:1fr auto; gap:10px 12px;
    }
    .chip{background:var(--chip); padding:8px 12px; border-radius:999px; font-size:14px}
    .del{background:#b91c1c}
    .del:hover{filter:brightness(1.05)}
    .toolbar{display:flex; gap:8px; align-items:center; margin-top:6px}
    .toolbar button{background:var(--btn2)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="tabs">
      <div class="tab"><span>üì¶</span><b>Upload</b></div>
      <div class="tab"><span>üìÅ</span><b>Ver PDFs</b></div>
      <a class="tab" href="/" style="text-decoration:none;color:inherit"><span>üí¨</span><b>Chat</b></a>
    </div>

    <div class="card">
      <h1>Envio de PDFs (Admin)</h1>
      <p class="sub">Digite a senha do administrador e selecione um ou mais PDFs.</p>

      <div class="row">
        <input id="senha" type="password" placeholder="Senha do admin (ADMIN_UPLOAD_TOKEN)"/>
      </div>
      <div class="row">
        <input id="arquivo" type="file" accept="application/pdf" multiple/>
        <button id="btnUpload">Enviar PDFs</button>
      </div>

      <div class="toolbar">
        <button id="btnListar">Atualizar lista</button>
        <span class="muted">Dica: ap√≥s enviar, a indexa√ß√£o roda em segundo plano.</span>
      </div>

      <div id="status"></div>
      <div id="lista" class="list"></div>
    </div>
  </div>

<script>
function token(){ return (document.getElementById('senha').value || '').trim(); }

function msgOk(t){ document.getElementById('status').innerHTML = '<p class="ok">‚úÖ '+t+'</p>'; }
function msgErr(t){ document.getElementById('status').innerHTML = '<p class="err">‚ùå '+t+'</p>'; }

async function listar(){
  const r = await fetch('/list_pdfs', { headers: { 'X-Admin-Token': token() }});
  const box = document.getElementById('lista');
  box.innerHTML = '';
  if(!r.ok){ box.innerHTML = '<span class="err">N√£o foi poss√≠vel listar. Verifique a senha.</span>'; return; }
  const j = await r.json();
  if(!j.files || !j.files.length){ box.innerHTML = '<span class="muted">Nenhum PDF enviado ainda.</span>'; return; }
  j.files.forEach(name=>{
    const chip = document.createElement('div');
    chip.className='chip';
    chip.textContent = name;
    const del = document.createElement('button');
    del.className='del';
    del.textContent='Excluir';
    del.onclick = async ()=>{
      if(!confirm('Excluir "'+name+'"?')) return;
      const rr = await fetch('/delete_pdf?name='+encodeURIComponent(name), {
        method:'DELETE', headers:{'X-Admin-Token': token()}
      });
      if(rr.ok){ msgOk('Arquivo exclu√≠do: '+name); listar(); }
      else{ msgErr('Erro ao excluir'); }
    };
    box.appendChild(chip);
    box.appendChild(del);
  });
}

async function enviar(){
  const senha = token();
  const files = document.getElementById('arquivo').files;
  if(!senha){ return msgErr('Informe a senha do administrador.'); }
  if(!files.length){ return msgErr('Selecione ao menos um PDF.'); }
  msgOk('Enviando‚Ä¶');

  for(let i=0;i<files.length;i++){
    const fd = new FormData(); fd.append('file', files[i]);
    const r = await fetch('/upload_pdf', {
      method:'POST',
      headers:{ 'X-Admin-Token': senha },
      body: fd
    });
    if(r.ok){
      const j = await r.json();
      msgOk('üìÑ '+j.filename+' => upload OK (indexa√ß√£o agendada).');
    }else{
      const e = await r.text();
      msgErr('Falha ao enviar '+files[i].name+': '+e);
      return;
    }
  }
  listar();
}

document.getElementById('btnUpload').onclick = enviar;
document.getElementById('btnListar').onclick = listar;
</script>
</body>
</html>
