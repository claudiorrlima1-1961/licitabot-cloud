<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Licitabot ‚Äî Login</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f7fa;
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.12);
      padding: 32px;
      text-align: center;
      width: 100%;
      max-width: 380px;
    }
    h1 {
      margin: 0 0 12px;
      color: #0b3d5c;
      font-size: 22px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 10px 0;
      font-size: 15px;
    }
    button {
      width: 100%;
      background: #0b3d5c;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover { filter: brightness(1.08); }
    #msg { margin-top: 12px; font-weight: 600; }
    .ok { color: #166534; }
    .err { color: #991b1b; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîí Acesso ao Licitabot</h1>
    <p>Digite sua senha de acesso</p>
    <input id="senha" type="password" placeholder="Senha (ACCESS_PASSWORD)"/>
    <button onclick="entrar()">Entrar</button>
    <div id="msg"></div>
  </div>

  <script>
    async function entrar(){
      const senha = document.getElementById('senha').value.trim();
      const msg = document.getElementById('msg');
      msg.innerHTML = '';
      if(!senha){ msg.innerHTML='<p class="err">Informe a senha.</p>'; return; }

      try{
        const resp = await fetch('/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({password: senha})
        });
        const data = await resp.json();
        if(data.ok){
          msg.innerHTML = '<p class="ok">‚úÖ Acesso liberado...</p>';
          setTimeout(()=>{ window.location.href='/chat'; }, 800);
        } else {
          msg.innerHTML = '<p class="err">‚ùå '+(data.error || 'Senha incorreta.')+'</p>';
        }
      }catch(e){
        msg.innerHTML = '<p class="err">Erro de conex√£o.</p>';
      }
    }
  </script>
</body>
</html>
