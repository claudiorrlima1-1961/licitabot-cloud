<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Licitabot — Login</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="bg-blue">
  <div class="wrap">
    <div class="login-card">
      <h1>LICITABOT — Acesso</h1>
      <p class="muted">Acesso restrito. Digite a senha de acesso.</p>

      <!-- Use <form> apenas para acessibilidade; prevenimos o submit padrão -->
      <form id="login-form">
        <input id="pwd" type="password" class="ask" placeholder="Senha de acesso" autocomplete="current-password" />
        <button id="go" type="submit" class="btn btn-primary" style="margin-top:10px">Entrar</button>
      </form>

      <div id="msg" class="muted" style="margin-top:10px"></div>
    </div>
  </div>

  <script>
  (function () {
    const form = document.getElementById('login-form');
    const pwd  = document.getElementById('pwd');
    const msg  = document.getElementById('msg');
    const btn  = document.getElementById('go');

    async function doLogin(e) {
      if (e) e.preventDefault(); // impede reload GET /
      msg.textContent = '';
      const password = (pwd.value || '').trim();
      if (!password) { msg.textContent = 'Digite a senha.'; return; }

      try {
        const resp = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        const data = await resp.json();
        if (!resp.ok) {
          msg.textContent = data?.error || 'Senha incorreta.';
          return;
        }
        // sucesso: backend define cookie de sessão; vamos ao chat
        window.location.href = '/chat';
      } catch (err) {
        msg.textContent = 'Falha de conexão. Tente novamente.';
      }
    }

    // Conecta submit do form e clique do botão
    form.addEventListener('submit', doLogin);
    btn.addEventListener('click', doLogin);

    // Enter no campo senha
    pwd.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') doLogin(e);
    });
  })();
  </script>
</body>
</html>
